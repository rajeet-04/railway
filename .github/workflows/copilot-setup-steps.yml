name: Copilot Setup Steps

# This workflow is executed by GitHub to preconfigure the environment for Copilot Agents.
# Specifically it ensures Git LFS is enabled so the agent can fetch large files.

on:
  workflow_dispatch: {}

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Ensure git-lfs is installed
        run: |
          if ! command -v git-lfs >/dev/null 2>&1; then
            echo "git-lfs not found, installing..."
            sudo apt-get update
            sudo apt-get install -y git-lfs
          fi
          git lfs install --system

      - name: Verify LFS objects
        run: |
          echo "Listing LFS-tracked files (if any):"
          git lfs ls-files || true

      - name: Finished copilot setup steps
        run: echo "Copilot setup steps complete. Repository ready for Copilot Agents."
